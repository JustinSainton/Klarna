<script src="{{setup.path_js}}klarna_spec.js" type="text/javascript"></script>
<div class="klarna_box_container">
	<div class="klarna_box" id="klarna_box_spec">
		<div class="klarna_box_top">
			<div id="klarna_box_spec_top_right">
				<div class="klarna_box_top_flag">
					<div class="box_active_language">
						<img src="{{setup.path_img}}images/flags/{{setup.langISO}}.png"
							alt="{{setup.langISO}}" /> <img
							src="{{setup.path_img}}images/arrow_down.gif" alt=""
							style="float: right; padding: 6px 2px 0 0; margin: 0" />
					</div>
					<div class="klarna_box_top_flag_list">
						<img src="{{setup.path_img}}images/flags/en.png" alt="en" /> <img
							src="{{setup.path_img}}images/flags/da.png" alt="da" /> <img
							src="{{setup.path_img}}images/flags/de.png" alt="de" /> <img
							src="{{setup.path_img}}images/flags/fi.png" alt="fi" /> <img
							src="{{setup.path_img}}images/flags/nl.png" alt="nl" /> <img
							src="{{setup.path_img}}images/flags/nb.png" alt="nb" /> <img
							src="{{setup.path_img}}images/flags/sv.png" alt="sv" />
					</div>
				</div>
				<div class="klarna_box_top_agreement">
				    <a id="specialCampaignPopupLink" href="javascript:ShowKlarnaSpecialPaymentPopup()"></a>
				</div>
				<div class="klarna_box_bottom_languageInfo">
					<img src="{{setup.path_img}}images/notice.png"
						alt="{{lang.languageSetting_note_se}}" />
				</div>
			</div>
			<img src="{{setup.path_img}}images/logo/klarna_logo.png"
				alt="{{lang.img_logo_account}}" class="klarna_logo" />
		</div>
		<div class="klarna_box_bottom">
			<div class="klarna_box_bottom_contents">
				<div class="klarna_box_bottom_left">
					<div class="klarna_box_bottom_content">
						<div class="klarna_box_bottom_title">{{lang.spec_payment}}</div>
						<ol id="{{input.paymentPlan}}">{{setup.pclasses}}
						</ol>
						<input type="hidden" name="{{input.paymentPlan}}"
							value="{{value.paymentPlan}}" />
						<div class="klarna_box_bottom_content_listPriceInfo">
							{{lang.prices_are_in_sek}}</div>
					</div>
				</div>
				<div class="klarna_box_bottom_right">
					<div class="klarna_box_bottom_content">
						<div class="klarna_box_bottom_title">{{lang.socialSecurityNumber}}</div>
						<div class="klarna_box_bottom_content_loader">
							<img src="{{setup.path_img}}images/loader1.gif" alt="" />
						</div>
						<input type="text" alt="{{lang.notice_socialNumber_se}}"
							name="{{input.socialNumber}}" value=""
							class="Klarna_pnoInputField" />
						<div class="referenceDiv" style="display: none">
							<div class="klarna_box_bottom_title">{{lang.reference}}</div>
							<input type="text" alt="{{lang.notice_reference}}"
								name="{{input.reference}}" value="{{value.reference}}"
								class="Klarna_fullwidth" />
						</div>
						<div class="klarna_box_bottom_title">{{lang.mobile_phone}}</div>
						<input alt="{{lang.notice_phoneNumber_se}}" type="text"
							name="{{input.mobilePhone}}" value="{{value.mobilePhone}}"
							class="Klarna_fullwidth" /> <br /> <br />
						<div class="klarna_box_bottom_address" style="display: none">
							<div class="klarna_box_bottom_address_title">{{lang.delivery_address}}</div>
							<div class="klarna_box_bottom_address_content"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
        <div class="klarna_box_ilt">
            <div class="klarna_box_ilt_title">{{lang.ilt_title}}</div>
            <div class="klarna_box_iltContents">{{ilt.box}}</div>
        </div>
	</div>
</div>
